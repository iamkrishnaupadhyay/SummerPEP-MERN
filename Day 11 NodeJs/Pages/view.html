<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <style>
body, h1, h2, h3, h4, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    padding: 20px;
}
.navbar {
    background-color: #333;
    padding: 1rem 0;
}

.navbar-list {
    list-style: none;
    display: flex;
    justify-content: center;
}

.navbar-item {
    margin: 0 1rem;
}

.navbar-item a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.navbar-item a:hover {
    text-decoration: underline;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.container h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.container img {
    display: block;
    max-width: 100%;
    height: auto;
    margin: 0 auto 20px;
    border-radius: 8px;
}

.container h3 {
    font-size: 1.5rem;
    color: #e67e22;
    margin-bottom: 20px;
    text-align: center;
}

.container h4 {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
    line-height: 1.8;
    text-align: justify;
}

.container a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 20px;
}

.container a:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="/">Home</a></li>
                <li class="navbar-item"><a href="/products">Products</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        $VIEW$
    </div>
</body>
</html>
