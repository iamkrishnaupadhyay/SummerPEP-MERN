<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
body, h1, h2, h3, h4, ul, li, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

.content {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

.content > main {
    flex: 1;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

.navbar {
    background-color: #333;
    padding: 1rem 0;
}

.navbar-list {
    list-style: none;
    display: flex;
    justify-content: center;
}

.navbar-item {
    margin: 0 1rem;
}

.navbar-item a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.navbar-item a:hover {
    text-decoration: underline;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.product-card:hover {
    transform: translateY(-10px);
}

.product-card h1 {
    font-size: 1.5rem;
    margin: 10px;
    color: #333;
}

.product-card img {
    width: 100%;
    height: auto;
}

.product-card h4 {
    font-size: 1rem;
    margin: 10px;
    color: #555;
}

.product-card a {
    display: block;
    margin: 10px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
}

.product-card a:hover {
    background-color: #555;
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
}

.footer p {
    margin: 0;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="product-grid">
        $PRODUCT$
    </main>
    <footer class="footer">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
